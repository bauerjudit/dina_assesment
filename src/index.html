<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
		<title>Assessment</title>
	</head>
	<script src="../node_modules/angular/angular.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../node_modules/angular-utils-pagination/dirPagination.js"></script>
	<script src="app.js"></script>
	<script src="UserListCtrl.js"></script>
	<script src="router.js"></script>
	
	<body>
		<div ng-app="Assessment" ng-controller="UserListCtrl" class="form-container">
		<div>
			<a ui-sref="new">Create new user</a>
		</div>
		<div ui-view></div>
			<div>
				<form>
					<label>First name</label>
					<input type="text" name="name" ng-model="newUser.first_name">
					<label>Last name</label>
					<input type="text" name="name" ng-model="newUser.last_name">
					<input type="checkbox" ng-model="newUser.status"/>
					<button ng-click="addNewUser(newUser)">Create</button>
				</form>
			</div>
			<div> 
				<table>
					<tr>
						<th>Status</th>
						<th>Last name</th>
						<th>First name</th>
						<th>Created at</th>
					</tr>
					<tr dir-paginate="user in userList | itemsPerPage: 10">	
						<td><input type="checkbox" ng-model="user.status" ng-checked="user.status === 'active'" ng-click="changeUserStatus(user)"/></td>
						<td>{{ user.last_name }}</td>
						<td>{{ user.first_name }}</td>
						<td>{{ user.created_at }}</td>
						<td><button ng-click="redirect()">Update</button></td>
					</tr>
				</table>
			<div>
				<dir-pagination-controls></dir-pagination-controls>
			</div>
			</div>
		</div>
	</body>
</html>
